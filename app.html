<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Template</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style type="text/css">
	body {
			font-family: sans-serif;
		}
		#root {
		text-align:center;
		}
		#root button{
		
		width:100px;
		height:30px;
		border-radius:5px;
		border:1px solids black;
		margin: 30px;
		}
		table{
		border-collapse: collapse;
		margin:0px auto;
		}
		table th{
		width:80px;
		height:50px;
		border:1px solid;
		text-align:center;
		}
		table td{
		width:80px;
		height:50px;
		border:1px solid;
		
		}
		table tr:nth-child(odd){
		border:1px solid;
		background:#CCCCCC;
		}
		table tr:nth-child(1){
		border:1px solid;
		background:#CCCCCC;
		}
		table th:nth-child(4){
		border:1px solid;
		width:250px;
		}
		table th:nth-child(5){
		border:1px solid;
		width:250px;
		}
		#true{
		 background:red;
		}
		#false{
		 background:green;
		}
	</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="es2015,react" src="main.js"></script>
  </body>
</html>
